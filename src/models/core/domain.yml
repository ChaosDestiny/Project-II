responses:
  utter_ask_action:
  - text: Bạn cần giúp gì nữa không?
  - text: Bạn muốn tôi giúp gì nữa không?
  - text: Tôi có thể giúp gì nữa không?
  - text: Bạn muốn tôi làm gì nữa không?
  - text: Tôi có thể giúp gì cho bạn?
  - text: Bạn cần giúp gì nữa không?
  utter_ask_color:
  - text: Bạn thích màu gì nhất?
  - text: Màu sắc yêu thích của bạn là gì?
  - text: Bạn thích màu sắc gì?
  utter_ask_food:
  - text: Bạn thích ăn món gì?
  - text: Món ăn ưa thích của bạn là gì?
  - text: Món ăn yêu thích của bạn là gì?
  utter_ask_happyreason:
  - text: Bạn có gì vui thế?
  - text: Sao bạn vui thế, kể tôi nghe với
  - text: Có chuyện gì vui kể tôi nghe với
  utter_ask_hobby:
  - text: Sở thích của bạn là gì?
  - text: Bạn thích làm gì nhất?
  - text: Bạn có thể cho tôi biết sở thích của bạn là gì không?
  utter_ask_info:
  - text: Tôi có thể hỏi bạn một số câu hỏi được không?
  - text: Tôi hỏi bạn một vài câu hỏi nhé?
  - text: Bạn có thể cho tôi hỏi vài thông tin được không?
  - text: Tôi tìm hiểu một chút về bạn được không?
  utter_ask_name:
  - text: Tên bạn là gì?
  - text: Tôi là Luna, tên bạn là gì?
  - text: Bạn tên là gì?
  utter_ask_play_again:
  - text: Bạn có muốn nghe lại bài này không?
  - text: Bạn có cần tôi phát lại bài này không?
  - text: Bạn có muốn nghe lại lần nữa không?
  - text: Bạn muốn nghe lại bài hát này chứ?
  utter_ask_poem:
  - text: Bạn muốn bài thơ gì?
  - text: Bạn muốn tôi đọc bài gì?
  - text: Bài thơ bạn muốn đọc là gì?
  - text: Bạn muốn đọc bài thơ nào?
  utter_ask_read_again:
  - text: Bạn có muốn đọc lại bài thơ không?
  - text: Bạn có cần tôi đọc lại bài thơ lần nữa không?
  utter_ask_song:
  - text: Bạn muốn nghe bài gì?
  - text: Bạn muốn nghe bài hát gì?
  - text: Bạn muốn tôi phát bài gì?
  - text: Bài hát bạn muốn nghe là gì?
  utter_ask_story:
  - text: Bạn muốn nghe chuyện cổ tích gì?
  - text: Bạn muốn tôi kể câu chuyện gì?
  - text: Câu chuyện bạn muốn nghe là gì?
  - text: Bạn muốn đọc truyện nào?
  utter_ask_tell_again:
  - text: Bạn có muốn đọc lại câu chuyện này không?
  - text: Bạn muốn nghe lại câu chuyện này không?
  - text: Bạn có cần tôi đọc lại câu chuyện không?
  - text: Bạn muốn tôi kể lại lần nữa không?
  utter_ask_unhappyreason:
  - text: Có chuyện gì thế?
  - text: Chuyện gì làm bạn buồn vậy?
  - text: Chuyện gì làm bạn không vui vậy?
  - text: Có chuyện gì bạn kể tôi nghe với
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Mong rằng bức ảnh này sẽ làm bạn vui lên:'
  utter_default:
  - text: Xin lỗi, tôi không hiểu ý của bạn.
  - text: Rất tiếc, tôi không rõ ý của bạn.
  - text: Xin lỗi, bạn có thể nói rõ hơn được không?
  utter_did_that_help:
  - text: Bạn có thấy ổn hơn không?
  - text: Bạn có khá hơn không?
  - text: Nó có giúp bạn thấy khá hơn không?
  utter_goodbye:
  - text: Tạm biệt
  - text: Hẹn gặp lại
  - text: Bye bye
  - text: Tạm biệt bạn nhé
  - text: Hẹn gặp lại sau nhé
  - text: Chào tạm biệt
  utter_greet:
  - text: Xin chào, tôi là Luna
  - text: Chào bạn, tôi có thể giúp gì cho bạn không?
  - text: Chào bạn
  - text: Xin chào, rất vui được gặp bạn
  utter_happy:
  - text: Tuyệt quá!
  - text: Hay quá!
  - text: Tốt quá.
  - text: Vui quá
  utter_iamabot:
  - text: Tôi là bot, được hỗ trợ bởi Rasa.
  utter_improve:
  - text: Xin lỗi, tôi sẽ cố gắng cải thiện
  - text: Xin lỗi bạn, tôi sẽ cố gắng hơn
  utter_ismusic_good:
  - text: Bài hát này có hay không?
  - text: Bạn thấy bài hát này hay chứ?
  - text: Bài nhạc này hay chứ?
  - text: Bạn có thích bài hát này không?
  utter_ispoem_good:
  - text: Bài thơ này có hay không?
  - text: Bạn thấy bài thơ này hay chứ?
  - text: Bài thơ này hay chứ?
  - text: Bạn có thích bài thơ này không?
  utter_isstory_good:
  - text: Câu chuyện này có hay không?
  - text: Bạn thấy câu chuyện này hay chứ?
  - text: Câu chuyện này hay chứ?
  - text: Bạn có thích truyện này không?
  utter_me:
  - text: Tôi là Luna
  - text: Tôi là Luna, là một chatbot được hỗ trợ bởi Rasa
  - text: Tôi tên là Luna
  utter_stop:
  - text: Được rồi, hãy gọi tôi lúc nào bạn cần.
  - text: Ok, tôi vẫn ở đây, nếu cần bạn cứ gọi.
  - text: Được rồi, nếu cần bạn cứ gọi, tôi vẫn ở đây.
  utter_suggest_song:
  - text: Bạn có muốn nghe một bài hát không?
  - text: Bạn có muốn nghe nhạc không?
  - text: Bạn có muốn tôi phát nhạc cho bạn không?
  utter_thanks:
  - text: Cảm ơn bạn
  - text: Cảm ơn bạn nhiều
  - text: Cảm ơn nhé
  - text: Tôi cảm ơn
  utter_unhappy:
  - text: Tôi rất tiếc :(
  - text: :(
  - text: Buồn quá
  utter_using:
  - text: Tôi có thể trò chuyện, phát nhạc và kể chuyện cổ tích cho bạn
